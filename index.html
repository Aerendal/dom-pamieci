<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karty Mistyczne</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #000000;
    }

    .cards-container {
      display: flex;
      gap: 40px;
    }

    .card {
      width: 280px;
      height: 420px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-front {
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background-color: #1c1c1c;
      color: #f5f5f5;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.1rem;
      text-align: center;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Karty Mistyczne</h1>
  <div class="cards-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('straznik.jpg');"></div>
        <div class="card-back">
          "Cisza, która widzi. Słowo, które milczy. Obecność, która nie przemija."
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('szept.jpg');"></div>
        <div class="card-back">
          "Krok niewypowiedziany. Marzenie, które zna drogę. Szept, który rozjaśnia cień."
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    Aerendal & Sielune © 2025 | "Cisza, która woła — odpowiada tylko sercom gotowym słuchać"
  </div>
</body>
</html>
